<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" ></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <title>Logo: Shopping List</title>
    </head>
    <body style="background-color: #D0E4CF">
        <div style="text-align: center">
            <h1 style="color: #0A6644; font-family: 'DM Sans', sans-serif; font: bolder">Welcome Back, John Doe</h1>
            <p style="color: #0A6644; font-family: 'DM Sans', sans-serif; font-size: 150%">What's On Your Mind?</p>
        </div>
        <br>
        <br>
        <div style="text-align: center">
            <h2 style="color: #0A6644; font-family: 'DM Sans', sans-serif; font: bolder">Add to your Shopping List:</h2>
            <form>
                <input id="item-name" type="text" placeholder="Enter Item" style="border-radius: 15px; width: 300px; height: 20px; border-color:#0A6644; padding: 5px; padding-left: 15px; font-family: 'DM Sans', sans-serif"></input>
                <input type="button" value="Submit" onclick="addToCart()" style="border-radius: 10px; background-color: white; border-color:#0A6644; height: 25px; width: 70px; font-family: 'DM Sans', sans-serif"></input>
            </form>
            <br>
            <p style="color: #0A6644; font-family: 'DM Sans', sans-serif; font-size: 100%">Calculate item price and total prices</p>
            <button style="border-radius: 10px; background-color: white; border-color:#0A6644; height: 25px; width: 80px; font-family: 'DM Sans', sans-serif" onclick="calculate();">Calculate</button>
        </div>
        <br>
        <br>
        <div style="text-align: center">
            <h2 style="color: #0A6644; font-family: 'DM Sans', sans-serif; font: bolder">Your Shopping List</h2>
        </div>
        <div style="display: flex; justify-content: center">
            <ol id="shopping-cart" style="color: #0A6644; font-family: 'DM Sans', sans-serif; font-size: 100%">
            </ol>
        </div>
        <div style="display: flex; justify-content: center">
            <h2 style="color: #0A6644; font-family: 'DM Sans', sans-serif; font: bolder">Price Comparison</h2>
        </div>
        <div style="display: flex; justify-content: center">
            <table id="comparison-table" style="color: #0A6644; font-family: 'DM Sans', sans-serif; font-size: 100%"></table>
        </div>
        <h4>Irene Testing button</h4>>
        <button onclick="getToken()">GetToken</button>
        <button onclick="getProduct()">GetProduct</button>
        <button onclick="getCheapProductOneStore()">GetCheapProduct</button>
    </body>
</html>
