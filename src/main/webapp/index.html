<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../style.css">
        <title>Logo: Shopping List</title>
    </head>
    <body style="background-color: #D0E4CF">
        <div style="text-align: center">
            <h1 style="color: #0A6644; font-family: 'DM Sans', sans-serif; font: bolder">Welcome Back, John Doe</h1>
            <p style="color: #0A6644; font-family: 'DM Sans', sans-serif; font-size: 150%">What's On Your Mind?</p>
        </div>
        <br>
        <br>
        <div style="text-align: center">
            <h2 style="color: #0A6644; font-family: 'DM Sans', sans-serif; font: bolder">Add to your Shopping List:</h2>
            <form action="/form-handler" method="POST">
                <input name="text-input" placeholder="Enter Item" style="border-radius: 15px; width: 300px; height: 20px; border-color:#0A6644; padding: 5px; padding-left: 15px; font-family: 'DM Sans', sans-serif"></input>
                <input type="submit" style="border-radius: 10px; background-color: white; border-color:#0A6644; height: 25px; width: 70px; font-family: 'DM Sans', sans-serif" />
            </form>
        </div>
        <br>
        <br>
        <div style="text-align: center">
            <h2 style="color: #0A6644; font-family: 'DM Sans', sans-serif; font: bolder">Your Shopping List</h2>
            <li style="color: #0A6644; font-family: 'DM Sans', sans-serif; font: bolder">Item 1</li>
            <li style="color: #0A6644; font-family: 'DM Sans', sans-serif; font: bolder">Item 2</li>
        </div>
    </body>
</html>
