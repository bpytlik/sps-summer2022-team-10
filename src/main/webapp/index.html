<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/848c0f5fe3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="../style.css">
        <script src="script.js"></script>
        <title>Logo: Shopping List</title>
    </head>
    <body style="background-color: #D0E4CF">
        <div>
            <h1 style="color: #0A6644">Welcome Back, John Doe</h1>
            <h2 style="color: #0A6644">What's On Your Mind?</h2>
        </div>
        <br>
        <br>
        <div>
            <form>
                <h2 style="color: #0A6644">Add to your Shopping List</h2>
                <input id="item-name" type="text" name="text-input"  placeholder="  Enter Item.." style="border-radius: 20px; color: #0A6644; width: 300px; height: 30px;">
                <input type="button" value = "submit" onclick="addToCart()"/>                
                
            </form>
            <p>Calculate item price and total prices</p>
            <button onclick="calculate();">Calculate</button>
        </div>
        <br>
        <br>
        <div>
            <h2 style="color: #0A6644">Your Shopping List</h2>
            <li style="color: #0A6644">Item 1</li>
            <li style="color: #0A6644">Item 2</li>
        </div>
        <br>
        <br>
        <div>
            <h2>Price Comparison</h2>
            <table id="comparison-table"></table>
        </div>
        <br>
        <br>
    </body>
</html>
